[tox]
isolated_build = True
envlist = clean,py{36,37,38,39}-{mindeps,alldeps},report

[pytest]
testpaths = adaptive
addopts =
  --durations=5
  --cov --cov-append --cov-fail-under=70 -vvv --cov-report=
  --typeguard-packages adaptive
norecursedirs =
  docs

[coverage:paths]
source =
  adaptive
  .tox/py*/lib/python*/site-packages

[coverage:run]
branch = true
parallel = true
source = adaptive

[coverage:report]
show_missing = true
precision = 2

[coverage:xml]
output = .coverage.xml

[testenv]
deps =
  mindeps: .[testing]
  alldeps: .[testing,other]
commands =
  pytest

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage xml

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[flake8]
max-line-length = 100
ignore = E501, W503, E203, E266, E741
max-complexity = 18
select = B, C, E, F, W, T4, B9
exclude = .git, .tox, __pycache__, dist

[isort]
profile=black

[mypy]
ignore_missing_imports = True
